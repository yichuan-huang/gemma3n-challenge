services:
  ollama:
    build: .
    container_name: gemma3n-challenge
    ports:
      - "11434:11434"
      - "8000:8000"
    volumes:
      - ollama:/root/.ollama
      - .:/workspace
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
      - PYTHONPATH=/workspace
    working_dir: /workspace
    restart: unless-stopped

volumes:
  ollama: